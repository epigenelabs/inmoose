[tox]
requires =
  tox>=4
  tox-gh-actions
env_list = py{311,312,313}, coverage

[testenv]
description = run unit tests
changedir = {envtmpdir}
commands =
  python -m unittest discover -s {package_root}/tests -k test_compute_entropy_large

[testenv:coverage]
description = run unit tests for coverage
deps = coverage
commands =
  coverage run --source inmoose -m unittest discover -s {package_root}/tests
  coverage report --fail-under=80
  coverage lcov -o {package_root}/coverage.lcov

[gh-actions]
python =
  3.11: py311
  3.12: coverage
  3.13: py313
